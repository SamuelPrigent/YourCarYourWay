spring.application.name=dev

# =============================
# Base de données (MySQL local)
# =============================
# URL de connexion JDBC.
# - createDatabaseIfNotExist=true : crée la base au premier lancement si elle n'existe pas (pratique en dev)
# - allowPublicKeyRetrieval=true : nécessaire avec MySQL 8 lorsque useSSL=false
# - useSSL=false : pas de SSL en local
# - serverTimezone=UTC : évite les warnings liés au fuseau horaire
spring.datasource.url=jdbc:mysql://localhost:3306/ycyw-db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

# Identifiants de la DB. Le mot de passe est chargé depuis .env par dotenv (voir DevApplication.java)
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# =============================
# JPA / Hibernate
# =============================
# ddl-auto:
# - create / create-drop : recrée le schéma à chaque démarrage (destructif)
# - update : met à jour le schéma sans supprimer les données (recommandé en dev)
# - validate / none : vérifie ou ne fait rien (plutôt pour la prod)
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL dans les logs (utile en dev)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Stratégie de nommage physique: garde les noms tels quels (évite la conversion camelCase -> snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

